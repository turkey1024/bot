name: PlayOK Selenium Bot - 60min Test

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  selenium-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 75  # 设置75分钟超时，给60分钟运行+缓冲时间
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb libnss3-dev libgconf-2-4
        
    - name: Install Chrome
      run: |
        sudo apt-get install -y google-chrome-stable
        echo "Chrome version:"
        google-chrome --version
        
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 requests webdriver-manager
        
    - name: Run 60min Selenium Test
      run: |
        # 设置显示变量
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 &
        # 运行60分钟测试
        python bot.py
        
    - name: Upload logs if failed
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: selenium-debug-logs
        path: |
          *.html
          *.log
        retention-days: 1
